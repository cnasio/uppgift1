    <script>
      // TvÃ¥ script som styr friendsknappen och hamburgerknappen
      const friendslistShownHandler = () => {
        const x = document.getElementById('friendslist');
        x.style.display === 'none' || !x.style.display
          ? (x.style.display = 'flex')
          : (x.style.display = 'none');
      };
      const hamburgerExpandHandler = () => {
        const x = document.getElementById('leftbar');
        const y = document.getElementById('main');
        const z = document.getElementById('friendslist');
        if (x.style.display === 'none' || !x.style.display) {
          x.style.display = 'grid';
          y.style.display = 'none';
          z.style.display = 'none';
        } else {
          x.style.display = 'none';
          y.style.display = 'flex';
        }
      };
    </script>
