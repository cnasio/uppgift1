<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/shared/design/index.css" />
    <link rel="stylesheet" href="./src/shared/design/grid.css" />
    <link rel="stylesheet" href="./src/shared/design/media.css" />
    <link rel="stylesheet" href="./src/shared/design/navbar.css" />
    <script>
      const friendslistShownHandler = () => {
        const l = document.getElementById('friendslist');
        l.style.display === 'none' || !l.style.display
          ? (l.style.display = 'flex')
          : (l.style.display = 'none');
      };
    </script>
    <title>Contact</title>
  </head>
  <body>
    <div class="grid">
      <div class="navbar_container">
        <div class="logo">
          <a href="index.html"><img src="/src/shared/images/split50.png" alt="" /></a>
        </div>
        <div class="search">
          <input type="text" placeholder="Search..." /><button>
            <img src="/src/shared/images/search.png" alt="" />
          </button>
        </div>
        <ul class="navbar">
          <li><a " href="index.html">Home</a></li>
          <li><a href="inventory.html">My Inventory</a></li>
          <li><a class="active  href="contact.html">Contact</a></li>
          <li><a href="about.html">About</a></li>
        </ul>
        <div class="hamburger">&#9776;</div>
        <div class="notifications_container">
          <div class="avatar">
            <img src="/src/shared/images/avatar.png" alt="" />&nbsp;&nbsp;<a href="#"
              >Niklas</a
            >&nbsp;&nbsp;
            <img class="dropdown" src="/src/shared/images/dropdown.png" alt="" />
          </div>
          <div class="notifications">
            <img src="/src/shared/images/flag.png" alt="" />&nbsp;&nbsp;&nbsp;
            <img src="/src/shared/images/notifications.png" alt="" />
          </div>
        </div>
      </div>
      <div class="leftbar">Leftbar</div>
      <div class="main">CONTACT</div>
      <div class="rightbar">
        <div class="infopanel_container">
          <div class="infopanel">Infopanel #1</div>
          <div class="infopanel">Infopanel #2</div>
        </div>

        <div class="friends_container">
          <div id="friendslist" class="friendslist">Friends List</div>
          <div class="friendsToggler">
            <button onclick="friendslistShownHandler()">
              <img src="/src/shared/images/friends.png" alt="" />&nbsp;&nbsp;Friends
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
